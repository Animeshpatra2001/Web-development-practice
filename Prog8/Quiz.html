<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>prog7</title>
</head>

<body>
    <h1>Address</h1>
    <form action="post">
        <div>
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" autofocus
                pattern="[a-zA-Z0-9]+">
        </div>

        <div>
            <label for="city">City:</label>
            <select name="city">
                <option value="Bubaneswar">Bubaneswar</option>
                <option value="Cuttack">Cuttack</option>
                <option value="Berhumpur">Berhumpur</option>
            </select>
        </div>

        <div>
            <label for="pincode">Pincode:</label>
            <input type="number" id="pincode" name="pincode" placeholder="Enter the pincode" autofocus pattern="[0-9]">
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
